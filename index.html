<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temu - Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!--Header Container-->
    <div class="header-container">
        <!--Top Dynamic Header-->
        <header class="header-top contained-header">
            <div class="main-header main-header-top">
                <div class="countdown">
                    <div class="icon-truck">
                        <i class="fa-solid fa-truck"></i>
                    </div>
                    <div class="title">
                        <h3>Free Shipping On all orders</h3>
                    </div>
                    <div class="counter">
                        <span class="hour">10</span>:
                        <span class="minutes">45</span>:
                        <span class="seconds">14</span>
                    </div>
                </div>

                <div class="anuncio">
                    <div class="icons-anuncio">

                    </div>
                    <div class="info-anuncio">
                        Price Adjunstment within 30 days
                    </div>
                </div>

                <div class="action-temu-app">Get Temu App</div>
            </div>
        </header>
        <!--Menu Header-->
        <header class="header-menu contained-header">
            <div class="main-header main-header-menu">
                <div class="logo">
                    <img src="assets/Temu_Logo-removebg-preview.png" alt="logo">
                </div>
                <nav class="navbar">
                    <ul>
                        <li>
                            <i class="fa-solid fa-thumbs-up nav-icon"></i>
                            <a href="#">Best Sellers</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-square-star nav-icon"></i>
                            <a href="#">5-Star Rated</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-gifts nav-icon"></i>
                            <a href="#"> Black Day</a>
                        </li>
                        <li>
                            <a href="#">New Arrivals</a>
                        </li>
                        <li>
                            <a href="#">Categories</a>
                            <i class="fa-solid fa-chevron-down nav-icon"></i>
                        </li>
                    </ul>
                </nav>
                <div class="search-bar">
                    <input placeholder="woman falls clothes" type="search" name="search" id="input-search" class="input_search">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </div>
                <div class="icons-menu">
                    <div class="sign-register-content">
                        <i class="fa-solid fa-user"></i>
                        <div class="sign-order">
                            <span>Sign in / Register</span>
                            <h3>Orders & Account</h3>
                        </div>
                    </div>

                    <div class="support-content">
                        <i class="fa-solid fa-comment"></i>
                        <span>Support</span>
                    </div>

                    <div class="lang-content">
                        <i class="fa-regular fa-circle"></i>
                        <span>Eng</span>
                    </div>
                    <div class="cart-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>
                </div>
            </div>
        </header>
    </div>
    
    <!--Banner Her -->
    <section class="banner-hero">
        <div class="banner-wrapper">
            Banner Hero
        </div>
    </section>

    <section class="container">
        <h1>Hello world Temu!!</h1>
    </section>
    

    <script src="js/main.js"></script>
</body>
</html>
